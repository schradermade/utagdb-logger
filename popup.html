<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tealium Data Sender</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 12px;
        min-width: 240px;
      }
      .status {
        margin-top: 8px;
        font-size: 12px;
      }
      .toggle {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 14px;
      }
      .toggle input {
        appearance: none;
        width: 38px;
        height: 20px;
        background: #bbb;
        border-radius: 12px;
        position: relative;
        outline: none;
        cursor: pointer;
      }
      .toggle input::after {
        content: '';
        position: absolute;
        top: 2px;
        left: 2px;
        width: 16px;
        height: 16px;
        background: #fff;
        border-radius: 50%;
        transition: transform 0.2s ease;
      }
      .toggle input:checked {
        background: #2a7b2a;
      }
      .toggle input:checked::after {
        transform: translateX(18px);
      }
    </style>
  </head>
  <body>
    <label class="toggle">
      <input id="enabled" type="checkbox" />
      <span>Send Tealium Data</span>
    </label>
    <div id="status" class="status"></div>
    <script src="popup.js"></script>
  </body>
</html>
